			.form {

				flex-direction: column;
				justify-content: center;
				align-items: center;
				width: 400px;
			}

			.form > * {
				padding: 12px 0px;
			}

			.settings {

			}

			.input {
				padding: 15px;
			}

			.input input {
				font-size: 18px;
			}

			.input .placeholder {

				font-size: 18px;
			}

			.change-acc {
				display: flex;
				align-items: center;
				justify-content: center;
				padding: 5px;
				border-radius: 30px;
				border: 1px solid #84858b;
				user-select: none;
				cursor: pointer;
			}

			.change-acc:hover {
				background-color: #0000000f;
			}

			.change-acc:active {
				background-color: #0000001c;
				border-color: #535458;
			}

			.change-acc > * {
				padding: 0px 5px;
			}

						<option value="EnglishUK">English (UK)</option>
					</select>
				</div>
				<div class="right">
					<a href="#">도움말</a>

		<script>
			const errorSvg =
				'<svg aria-hidden="true" class="stUf5b LxE1Id" fill="currentColor" focusable="false" width="16px" height="16px" viewBox="0 0 24 24" xmlns="https://www.w3.org/2000/svg"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"></path></svg>'

			document.getElementById('next1').addEventListener('click', () => {
				const emailOrNum = document.getElementById('emailOrNum')
				const emailError = document.getElementById('emailError')

				emailOrNum.classList.remove('error')
				emailError.classList.remove('error')
				emailError.innerText = ''

				if (!emailOrNum.querySelector('input').value) {
					emailError.innerText = '이메일이나 전화번호를 입력하세요.'
					emailOrNum.classList.add('error')
				}

				if (emailError.innerText) {
					emailError.innerHTML = errorSvg + '&nbsp;' + emailError.innerText
					emailError.classList.add('active')
					return
				}

				document.querySelector('.form#f1').style.display = 'none'
				document.querySelector('.form#f2').style.display = 'flex'

				let value = emailOrNum.querySelector('input').value
				let text = value
				if (!/\d{2,3}-\d{3,4}-\d{4}/g.test(value)) text += '@gmail.com'

				document.querySelector('.change-acc .text').innerText = text
			})
			document.getElementById('next2').addEventListener('click', () => {
				const passwordInput = document.getElementById('password')
				const passwordError = document.getElementById('passwordError')

				passwordInput.classList.remove('error')
				passwordError.classList.remove('error')
				passwordError.innerText = ''

				if (!passwordInput.querySelector('input').value) passwordError.innerText = '비밀번호를 입력하세요.'
				else if (passwordInput.querySelector('input').value.length < 8)
					passwordError.innerText = '비밀번호는 8자 이상입니다.'

				if (passwordError.innerText) {
					passwordError.innerHTML = errorSvg + '&nbsp;' + passwordError.innerText
					passwordError.classList.add('active')
					passwordInput.classList.add('error')
				}
			})
			document.querySelector('.change-acc').addEventListener('click', () => {
				document.querySelector('.form#f2').style.display = 'none'
				document.querySelector('.form#f1').style.display = 'flex'
			})

			const showPassword = document.getElementById('showPassword')
			const showPasswordText = document.getElementById('showPasswordText')

			showPasswordText.addEventListener('click', () => (showPassword.checked = !showPassword.checked))
		</script>
