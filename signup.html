<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/style.css" />
		<style>
			.form {
				display: flex;
				justify-content: center;
				align-items: center;
				width: 800px;
			}

			.input {
				padding: 10px;
			}

			.input .placeholder {
				top: 9px;
			}

			.settings {
				width: 850px;
			}

			.form .left > * {
				padding: 12px 0px;
			}

			.form .right {
				text-align: center;
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
			}
		</style>
		<title>Google 계정 만들기</title>
	</head>
	<body>
		<div class="container">
			<div class="form">
				<div class="left">
					<svg
						viewBox="0 0 75 24"
						width="75"
						height="24"
						xmlns="http://www.w3.org/2000/svg"
						aria-hidden="true"
						class="l5Lhkf"
					>
						<g id="qaEJec">
							<path
								fill="#ea4335"
								d="M67.954 16.303c-1.33 0-2.278-.608-2.886-1.804l7.967-3.3-.27-.68c-.495-1.33-2.008-3.79-5.102-3.79-3.068 0-5.622 2.41-5.622 5.96 0 3.34 2.53 5.96 5.92 5.96 2.73 0 4.31-1.67 4.97-2.64l-2.03-1.35c-.673.98-1.6 1.64-2.93 1.64zm-.203-7.27c1.04 0 1.92.52 2.21 1.264l-5.32 2.21c-.06-2.3 1.79-3.474 3.12-3.474z"
							></path>
						</g>
						<g id="YGlOvc"><path fill="#34a853" d="M58.193.67h2.564v17.44h-2.564z"></path></g>
						<g id="BWfIk">
							<path
								fill="#4285f4"
								d="M54.152 8.066h-.088c-.588-.697-1.716-1.33-3.136-1.33-2.98 0-5.71 2.614-5.71 5.98 0 3.338 2.73 5.933 5.71 5.933 1.42 0 2.548-.64 3.136-1.36h.088v.86c0 2.28-1.217 3.5-3.183 3.5-1.61 0-2.6-1.15-3-2.12l-2.28.94c.65 1.58 2.39 3.52 5.28 3.52 3.06 0 5.66-1.807 5.66-6.206V7.21h-2.48v.858zm-3.006 8.237c-1.804 0-3.318-1.513-3.318-3.588 0-2.1 1.514-3.635 3.318-3.635 1.784 0 3.183 1.534 3.183 3.635 0 2.075-1.4 3.588-3.19 3.588z"
							></path>
						</g>
						<g id="e6m3fd">
							<path
								fill="#fbbc05"
								d="M38.17 6.735c-3.28 0-5.953 2.506-5.953 5.96 0 3.432 2.673 5.96 5.954 5.96 3.29 0 5.96-2.528 5.96-5.96 0-3.46-2.67-5.96-5.95-5.96zm0 9.568c-1.798 0-3.348-1.487-3.348-3.61 0-2.14 1.55-3.608 3.35-3.608s3.348 1.467 3.348 3.61c0 2.116-1.55 3.608-3.35 3.608z"
							></path>
						</g>
						<g id="vbkDmc">
							<path
								fill="#ea4335"
								d="M25.17 6.71c-3.28 0-5.954 2.505-5.954 5.958 0 3.433 2.673 5.96 5.954 5.96 3.282 0 5.955-2.527 5.955-5.96 0-3.453-2.673-5.96-5.955-5.96zm0 9.567c-1.8 0-3.35-1.487-3.35-3.61 0-2.14 1.55-3.608 3.35-3.608s3.35 1.46 3.35 3.6c0 2.12-1.55 3.61-3.35 3.61z"
							></path>
						</g>
						<g id="idEJde">
							<path
								fill="#4285f4"
								d="M14.11 14.182c.722-.723 1.205-1.78 1.387-3.334H9.423V8.373h8.518c.09.452.16 1.07.16 1.664 0 1.903-.52 4.26-2.19 5.934-1.63 1.7-3.71 2.61-6.48 2.61-5.12 0-9.42-4.17-9.42-9.29C0 4.17 4.31 0 9.43 0c2.83 0 4.843 1.108 6.362 2.56L14 4.347c-1.087-1.02-2.56-1.81-4.577-1.81-3.74 0-6.662 3.01-6.662 6.75s2.93 6.75 6.67 6.75c2.43 0 3.81-.972 4.69-1.856z"
							></path>
						</g>
					</svg>
					<div style="font-size: 26px">Google 계정 만들기</div>
					<div style="display: flex">
						<div class="input" id="firstName" style="margin-right: 8px">
							<input type="text" autocomplete="off" required />
							<div class="placeholder">성</div>
						</div>
						<div class="input" id="lastName">
							<input type="text" autocomplete="off" required />
							<div class="placeholder">이름</div>
						</div>
					</div>
					<div class="error-message" id="nameError"></div>
					<div>
						<div class="input" id="username" style="width: auto; display: flex">
							<input type="text" autocomplete="off" required />
							<div class="placeholder">사용자 이름</div>
							<div style="user-select: none">@gmail.com</div>
						</div>
						<div style="color: gray; margin-left: 10px; font-size: 14px">
							문자, 숫자 마침표를 사용할 수 있습니다.
						</div>
					</div>
					<div class="error-message" id="usernameError"></div>
					<div style="margin-top: 10px">
						<a href="#">대신 현재 이메일 주소 사용</a>
					</div>
					<div>
						<div style="display: flex; margin-top: 10px">
							<div class="input" id="password" style="margin-right: 8px">
								<input type="password" autocomplete="new-password" required />
								<div class="placeholder">비밀번호</div>
							</div>
							<div class="input" id="confirmPassword">
								<input type="password" autocomplete="new-password" required />
								<div class="placeholder">확인</div>
							</div>
						</div>
						<div style="color: gray; margin-left: 10px; font-size: 14px">
							문자, 숫자, 기호를 조합하여 8자 이상을 사용하세요
						</div>
					</div>
					<div class="error-message" id="passwordError"></div>
					<div style="margin-top: 20px; display: flex; justify-content: space-between; align-items: center">
						<a href="./signin.html">대신 로그인하기</a>
						<div class="button" id="next">다음</div>
					</div>
				</div>
				<div class="right">
					<img
						src="https://ssl.gstatic.com/accounts/signup/glif/account.svg"
						alt=""
						width="244"
						height="244"
					/>
					<div style="font-weight: 100; width: 60%; font-size: 18px; color: rgb(66, 66, 66)">
						하나의 계정으로 모든 Google 서비스를 이용할 수 있습니다.
					</div>
				</div>
			</div>
			<div class="settings">
				<div class="left">
					<select id="language">
						<option value="Korean">한국어</option>
						<option value="EnglishUS">English (US)</option>
						<option value="EnglishUK">English (UK)</option>
					</select>
				</div>
				<div class="right">
					<a href="#">도움말</a>
					<a href="#">개인정보처리방침</a>
					<a href="#">약관</a>
				</div>
			</div>
		</div>

		<script>
			document.getElementById('next').addEventListener('click', () => {
				// input elements
				const nameInputs = [document.getElementById('firstName'), document.getElementById('lastName')];
				const usernameInput = document.getElementById('username');
				const passwordInputs = [
					document.getElementById('password'),
					document.getElementById('confirmPassword')
				];

				for (let input of [...nameInputs, usernameInput, ...passwordInputs]) {
					input.classList.remove('error');
				}

				// error elements
				const nameError = document.getElementById('nameError');
				const usernameError = document.getElementById('usernameError');
				const passwordError = document.getElementById('passwordError');
				const errorSvg =
					'<svg aria-hidden="true" class="stUf5b LxE1Id" fill="currentColor" focusable="false" width="16px" height="16px" viewBox="0 0 24 24" xmlns="https://www.w3.org/2000/svg"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"></path></svg>';

				for (let error of [nameError, usernameError, passwordError]) {
					error.classList.remove('active');
					error.innerText = '';
				}

				// name error
				let noFirstName = false;

				if (!nameInputs[0].querySelector('input').value) {
					nameError.innerText = '성을 입력하세요.';
					nameInputs[0].classList.add('error');
					noFirstName = true;
				}

				if (!nameInputs[1].querySelector('input').value) {
					nameError.innerText = noFirstName ? '성과 이름을 입력하세요.' : '이름을 입력하세요';
					nameInputs[1].classList.add('error');
				}

				if (nameError.innerText) {
					nameError.innerHTML = errorSvg + '&nbsp;' + nameError.innerText;
					nameError.classList.add('active');
				}

				// username error
				if (!usernameInput.querySelector('input').value) {
					usernameError.innerText = 'Gmail 주소를 선택하세요.';
					usernameInput.classList.add('error');
				}

				if (usernameError.innerText) {
					usernameError.innerHTML = errorSvg + '&nbsp;' + usernameError.innerText;
					usernameError.classList.add('active');
				}

				// password error
				if (!passwordInputs[0].querySelector('input').value) {
					passwordError.innerText = '비밀번호를 입력해 주세요.';
					passwordInputs[0].classList.add('error');
				} else if (passwordInputs[0].querySelector('input').value.length < 8) {
					passwordError.innerText = '비밀번호는 8자 이상이여야 합니다.';
					passwordInputs[0].classList.add('error');
				} else if (!passwordInputs[1].querySelector('input').value) {
					passwordError.innerText = '비밀번호를 한번 더 입력해 주세요.';
					passwordInputs[1].classList.add('error');
				} else if (
					passwordInputs[0].querySelector('input').value !== passwordInputs[1].querySelector('input').value
				) {
					passwordError.innerText = '비밀번호가 일치하지 않았습니다. 다시 시도해 보세요.';
					passwordInputs[1].classList.add('error');
					passwordInputs[1].value = '';
				}

				if (passwordError.innerText) {
					passwordError.innerHTML = errorSvg + '&nbsp;' + passwordError.innerText;
					passwordError.classList.add('active');
				}
			});
		</script>
		<script src="./js/input.js"></script>
	</body>
</html>
